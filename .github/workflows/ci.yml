name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  # Run tests and build checks
  test:
    name: Test and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run linter
        run: npm run lint
        continue-on-error: true # Don't fail on lint errors

      - name: Build application
        run: npm run build
        continue-on-error: true # Build may fail in CI due to missing API keys; Vercel handles the real build
        env:
          # Use dummy values for build-time env vars
          DATABASE_URL: "postgresql://user:pass@localhost:5432/test"
          SKIP_ENV_VALIDATION: "true"
          # Dummy EasyPost key to prevent build-time errors (EZTK prefix = test mode)
          EASYPOST_API_KEY: "EZTKdummy_build_time_key"

      - name: Check for security vulnerabilities
        run: npm audit --audit-level=high
        continue-on-error: true # Report but don't fail

  # Auto-approve and merge Dependabot PRs for security patches
  dependabot:
    name: Auto-merge Dependabot
    runs-on: ubuntu-latest
    needs: test
    if: github.actor == 'dependabot[bot]'

    permissions:
      pull-requests: write
      contents: write

    steps:
      - name: Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      # Auto-merge patch and minor security updates
      - name: Auto-merge patch and minor security updates
        if: |
          steps.metadata.outputs.update-type == 'version-update:semver-patch' ||
          (steps.metadata.outputs.update-type == 'version-update:semver-minor' &&
           contains(steps.metadata.outputs.dependency-names, 'next'))
        run: |
          gh pr review --approve "$PR_URL"
          gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

      # For major updates, just approve but don't auto-merge
      - name: Approve major updates
        if: steps.metadata.outputs.update-type == 'version-update:semver-major'
        run: gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
