# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily" # Check for updates daily
      time: "03:00" # Run at 3 AM UTC
    open-pull-requests-limit: 10

    # Group non-security updates to reduce PR noise
    groups:
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"

    # Allow security updates and major version updates individually
    # This ensures critical security patches get their own PR for immediate attention
    allow:
      - dependency-type: "all"

    # Automatically add labels to PRs
    labels:
      - "dependencies"
      - "automated"

    # Add reviewers (optional - add your GitHub username)
    # reviewers:
    #   - "x907"

    # Commit message prefix
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

    # Increase pull request limit for security updates
    # Security updates are always created regardless of open-pull-requests-limit

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "github-actions"
      - "automated"
    commit-message:
      prefix: "chore(ci)"
